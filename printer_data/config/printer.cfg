[safe_z_home]
home_xy_position: 500,500
speed: 50
z_hop: 10
z_hop_speed: 5

[force_move]
enable_force_move: True

[pause_resume]

[respond]

[exclude_object]


# [input_shaper]

[resonance_tester]
probe_points:
    500,500, 20
accel_chip: adxl345

[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min: 100,100
mesh_max: 900,900
probe_count: 5,5
fade_start: 1.0
fade_end: 10.0
mesh_pps: 5,5
algorithm: bicubic
adaptive_margin: 50

[screws_tilt_adjust]
screw1: 150,150
screw2: 800,150
screw3: 150,800
screw4: 800,800









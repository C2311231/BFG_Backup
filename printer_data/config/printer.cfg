# TMC2160 configuration
########################################

[force_move]
enable_force_move: True

[tmc5160 stepper_x]
cs_pin: PD6
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
diag1_pin: ^!PC15
run_current: 1.500
sense_resistor: 0.022
# driver_SGT: 5
driver_SGT: 0
#stealthchop_threshold: 999999


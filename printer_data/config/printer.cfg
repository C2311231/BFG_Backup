[gcode_macro BED_AUTO_HEAT]
description: "Automatically enable bed heater sections based on exclude_object regions (2D)"
gcode:
  {% set temp = params.TEMP|default(60)|float %}
  {% set margin = params.MARGIN|default(10)|float %}

  # ---- Define your bed sections here ----
  # Format: "heater_name": [min_x, max_x, min_y, max_y]
  {% set bed_sections = {
      "Bed_1":  [0, 500, 0, 500],
      "Bed_2": [0, 500, 500, 1000],
      "Bed_3":   [500, 1000, 0, 500],
      "Bed_4":  [500, 1000, 500, 1000]
  } %}

  # ---- Turn off all bed sections first ----
  {% for name, _ in bed_sections.items() %}
    SET_HEATER_TEMPERATURE HEATER={name} TARGET=0
  {% endfor %}

  # ---- Retrieve object data from exclude_object ----
  {% set eo = printer.exclude_object.objects %}
  {% if eo|length == 0 %}
    {action_respond_info("No exclude_object data found â€” heating all sections")}
    {% for name, _ in bed_sections.items() %}
      SET_HEATER_TEMPERATURE HEATER={name} TARGET={temp}
    {% endfor %}
  {% else %}
    # Compute bounding box of all printed objects
    {% set min_x = eo.values()|map(attribute="min_x")|min - margin %}
    {% set max_x = eo.values()|map(attribute="max_x")|max + margin %}
    {% set min_y = eo.values()|map(attribute="min_y")|min - margin %}
    {% set max_y = eo.values()|map(attribute="max_y")|max + margin %}

    {action_respond_info("Print area (with margin): X=" ~ min_x|string ~ "-" ~ max_x|string ~ " Y=" ~ min_y|string ~ "-" ~ max_y|string)}

    # Determine which bed sections overlap the print area
    {% for name, bounds in bed_sections.items() %}
      {% set x1, x2, y1, y2 = bounds %}
      {% if (max_x >= x1) and (min_x <= x2) and (max_y >= y1) and (min_y <= y2) %}
        {action_respond_info("Activating " ~ name ~ " (X" ~ x1|string ~ "-" ~ x2|string ~ " Y" ~ y1|string ~ "-" ~ y2|string ~ ")")}
        SET_HEATER_TEMPERATURE HEATER={name} TARGET={temp}
      {% else %}
        {action_respond_info("Skipping " ~ name)}
      {% endif %}
    {% endfor %}
  {% endif %}
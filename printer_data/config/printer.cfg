# This file contains common pin mappings for the BIGTREETECH Kraken.
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PD0/PD1)".

# See docs/Config_Reference.md for a description of parameters.

# S6
[stepper_x] # B

step_pin: PC14
dir_pin: !PC13
enable_pin: !PE6
microsteps: 16
rotation_distance: 70
endstop_pin: tmc5160_stepper_x:virtual_endstop
position_endstop: 0
position_max: 1000
homing_speed: 50
homing_retract_dist: 0



# S5
[stepper_y] # A 

step_pin: PG9
dir_pin: PG10
enable_pin: !PG13

microsteps: 16
rotation_distance: 70
endstop_pin: tmc5160_stepper_y:virtual_endstop
position_endstop: 0
position_max: 1000
homing_speed: 50
homing_retract_dist: 0


#S4
[stepper_z]

step_pin: PB9
dir_pin: PB8
enable_pin: !PB7

microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_max: 1000

#S7
[stepper_z1]

step_pin: PB4
dir_pin: PB3
enable_pin: !PB5

microsteps: 16
rotation_distance: 4

